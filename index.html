<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>뉴모피즘계산기</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="history">
          <span class="old-history"></span>
          <!-- <span class = "old-history">9_0</span>
                <span class = "old-history">8_234-12=222</span>
                <span class = "old-history">7_12,345*123=1,518,435</span>
                <span class = "old-history">6_147-14=133</span>
                <span class = "old-history">5_159+15=174</span>
                <span class = "old-history">4_11/10=1.1</span>
                <span class = "old-history">3_147-14=133</span>
                <span class = "old-history">2_159+15=174</span>
                <span class = "old-history">1_11/10=1.1</span> -->
        </div>
        <div class="current">
          <p class="current-history">0</p>
          <!-- <div class="current-history">
                    <span class="history-firstNum">0</span>
                    <span class="history-operator"></span>
                    <span class="history-previousNum"></span>
                </div> -->
          <p class="current-display">0</p>
        </div>
      </div>
      <div class="btn">
        <div class="btn-clear">
          <button class="clear grow">AC</button>
          <button class="back"><</button>
        </div>
        <div class="btn-number">
          <div>
            <button class="number grow">0</button>
            <button class="decimal">.</button>
          </div>
          <div>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
          </div>
          <div>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
          </div>
          <div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
          </div>
        </div>
        <div class="symbol">
          <button class="operator">÷</button>
          <button class="operator">×</button>
          <button class="operator">−</button>
          <button class="operator">+</button>
          <button class="calculate">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
